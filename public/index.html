    <title>Lib</title>
    <style>
      html{
        font-family: 'Roboto', sans-serif;
      }

      svg{
        height:200px;
        width:100%;
      }
      .hide {
        opacity: 0;
      }

      .container-loader{
        position: fixed;
        display: flex;
        top: 0;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        height: 100%;
        margin-bottom: 4%;
        background: #ececec;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        z-index: 9999;
      }

      .circle {
        width:20px;
        height: 20px;
        border-radius: 20px;
        margin-right: 14px;
        margin-top:20px;
        background-color:#9290FA;
      }

      .animate-cursor{
        fill: #0f1244;
        margin-right:3px;
        animation: cursor-animation 6s infinite;
        animation-timing-function: ease;
      }

      .circle1 {
        animation: circle1-animation 1.5s infinite;
        animation-timing-function: ease-in-out;
      }

      .circle2 {
        animation: circle2-animation 1.5s infinite;
        animation-timing-function: ease-in-out;
      }

      .circle3 {
        animation: circle3-animation 1.5s infinite;
        animation-timing-function: ease-in-out;
      }

      .circle4 {
        animation: circle4-animation 1.5s infinite;
        animation-timing-function: ease-in-out;
      }

      @keyframes circle1-animation{

        0%{transform: translateY(0px);}
        20%{
          transform: translateY(-30px);
          background-color: #FFDC64;
        }
        40%{
          transform: translateY(0px);
        }
        60%{transform: translateY(0px);}
        80%{transform: translateY(0px);}
        100%{transform: translateY(0px);}

      }

      @keyframes circle2-animation{

        0%{transform: translateY(0px);}
        20%{transform: translateY(0px);}
        40%{
          transform: translateY(-30px);
          background-color: #FF5050;
        }
        60%{
          transform: translateY(0px);;
        }
        80%{transform: translateY(0px);}
        100%{transform: translateY(0px);}
      }

      @keyframes circle3-animation{

        0%{transform: translateY(0px);}
        20%{transform: translateY(0px);}
        40%{transform: translateY(0px);}
        60%{
          transform: translateY(-30px);
          background-color: #7DF5A5;
        }
        80%{transform: translateY(0px);}
        100%{transform: translateY(0px);}
      }

      @keyframes circle4-animation{

        0%{transform: translateY(0px);}
        20%{transform: translateY(0px);}
        40%{transform: translateY(0px);}
        60%{transform: translateY(0px);}
        80%{
          transform: translateY(-30px);
          background-color: #785353;
        }
        100%{
          transform: translateY(0px);
        }

      }

      @keyframes cursor-animation{

        0%{ transform: translateY(-180px);
        }
        20%{
          transform: translateY(-180px);
          transform: translateX(-100px);
        }
        40%{
          transform: translateY(-100px);
          transform: translateX(180px);
        }
        60%{
          transform: translateY(-130px);
          transform: translateX(-130px);
        }
        80%{
          transform: translateY(-70px);
          transform: translateX(200px);
        }
        100%{transform: translateY(-180px);}

      }
    </style>
  </head>
